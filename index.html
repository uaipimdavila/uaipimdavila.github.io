    <script>
        // This function copies the phone number to the clipboard and provides user feedback.
        function copyPhoneNumber() {
            const numberToCopy = '+5522997032598';
            
            // A reliable way to copy text to the clipboard
            const textArea = document.createElement('textarea');
            textArea.value = numberToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                
                // Provide visual feedback to the user
                const textElement = document.getElementById('copy-text');
                textElement.innerText = 'Número Copiado!';
                
                // Change the text back after 2 seconds
                setTimeout(() => {
                    textElement.innerText = 'Copiar Telefone: (22) 99703-2598';
                }, 2000);

            } catch (err) {
                console.error('Não foi possível copiar o número.', err);
            }
            document.body.removeChild(textArea);
        }
    </script>
